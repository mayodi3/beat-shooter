<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exit</title>
  </head>
  <body>
    <h1>Closed</h1>
    <button id="exitButton">Exit</button>
    <script type="text/javascript" defer>
      exitButton.addEventListener("click", () => {
        window.open("", "_parent", "");
        window.close();
      });
    </script>
  </body>
</html>
